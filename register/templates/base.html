{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Paypal</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <body class="container mx-auto">
      <header class="py-4 px-8 bg-blue-500 text-white">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <h1 class="text-lg font-semibold">Mini Paypal</h1>
          </div>
          <nav>
            <div class="flex space-x-12">
              <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="hover:text-gray-300">Home</a></li>
                <li><a href="{% url 'send_money' %}" class="hover:text-gray-300">Send Money</a></li>
                <li><a href="{% url 'request' %}" class="hover:text-gray-300">Request Money</a></li>
              </ul>
              <ul class="flex space-x-4">
                <li><a href="{% url 'login' %}" class="hover:text-gray-300">Login</a></li>
                <li><a href="{% url 'logout' %}" class="hover:text-gray-300">Logout</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      {% block page_content %}{% endblock page_content %}
    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
