{% extends 'base.html' %}

{% block page_content %}


<div class="row justify-content-center m-3">
  <div class="col-md-6">
    {% block error %}
        {% include 'show_error.html' %}
    {% endblock %}
      <div class="card">
          <div class="card-header">
              <h1 class="text-center">Signup Form</h1>
          </div>
          <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <table class="table">{{ form.as_table }}</table>
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
              </form>
          </div>
          <div class="card-footer text-center jumbotron mt-5">
              <p class="mb-0">Already Have an Account? <a class="text-blue-600 dark:text-blue-500 hover:underline" href="{% url 'login' %}">Log in</a></p>
          </div>
      </div>
  </div>
</div>

{% endblock page_content %}
